name: SPDF CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  SPDF_MASTER_KEY: ${{ secrets.SPDF_MASTER_KEY }}

jobs:
  # Python Server Tests
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd spdf-server
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx
      
      - name: Set test environment variables
        run: echo "SPDF_MASTER_KEY=$(python -c 'import secrets; print(secrets.token_hex(32))')" >> $GITHUB_ENV
      
      - name: Run tests with coverage
        run: |
          cd spdf-server
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./spdf-server/coverage.xml
          flags: python
          name: python-coverage

  # Rust Viewer Tests
  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: clippy, rustfmt
      
      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            spdf-viewer-desktop/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
      
      - name: Run Rust tests
        run: |
          cd spdf-viewer-desktop/src-tauri
          cargo test --all-features
      
      - name: Run Clippy
        run: |
          cd spdf-viewer-desktop/src-tauri
          cargo clippy -- -D warnings
      
      - name: Check formatting
        run: |
          cd spdf-viewer-desktop/src-tauri
          cargo fmt -- --check

  # SPDF Format Validation
  format-validation:
    name: SPDF Format Validation
    runs-on: ubuntu-latest
    needs: [python-tests]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd spdf-server
          pip install -r requirements.txt
      
      - name: Set test environment
        run: echo "SPDF_MASTER_KEY=$(python -c 'import secrets; print(secrets.token_hex(32))')" >> $GITHUB_ENV
      
      - name: Create test PDF
        run: |
          cd spdf-server
          python -c "
          pdf = '''%PDF-1.4
          1 0 obj << /Type /Catalog /Pages 2 0 R >> endobj
          2 0 obj << /Type /Pages /Kids [3 0 R] /Count 1 >> endobj
          3 0 obj << /Type /Page /Parent 2 0 R /MediaBox [0 0 612 792] >> endobj
          xref
          0 4
          0000000000 65535 f 
          0000000009 00000 n 
          0000000058 00000 n 
          0000000115 00000 n 
          trailer << /Size 4 /Root 1 0 R >>
          startxref
          196
          %%EOF'''
          with open('test.pdf', 'w') as f:
              f.write(pdf)
          "
      
      - name: Test SPDF creation
        run: |
          cd spdf-server
          python -c "
          from crypto.encrypt import create_spdf_file
          create_spdf_file(
              'test.pdf', 'test.spdf',
              doc_id='CI-TEST-001',
              org_id='ci_test',
              server_url='http://localhost:8000'
          )
          print('✓ SPDF file created successfully')
          "
      
      - name: Verify SPDF file
        run: |
          cd spdf-server
          python -c "
          from crypto.decrypt import parse_spdf_file, verify_signature
          spdf = parse_spdf_file('test.spdf')
          verify_signature(spdf)
          print(f'✓ SPDF verification passed')
          print(f'  Doc ID: {spdf.header.doc_id}')
          print(f'  Org ID: {spdf.header.org_id}')
          "

  # Build Tauri App - Multi-Platform
  build-tauri:
    name: Build Tauri (${{ matrix.platform }})
    needs: [python-tests, rust-tests]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
            target: linux
          - platform: windows-latest
            target: windows
          - platform: macos-latest
            target: macos
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: spdf-viewer-desktop/package-lock.json
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
      
      - name: Install Linux dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
      
      - name: Install frontend dependencies
        run: |
          cd spdf-viewer-desktop
          npm ci
      
      - name: Build Tauri app
        run: |
          cd spdf-viewer-desktop
          npm run tauri build
      
      - name: Upload artifacts (Linux)
        if: matrix.target == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: spdf-viewer-linux
          path: |
            spdf-viewer-desktop/src-tauri/target/release/bundle/appimage/*.AppImage
            spdf-viewer-desktop/src-tauri/target/release/bundle/deb/*.deb
      
      - name: Upload artifacts (Windows)
        if: matrix.target == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: spdf-viewer-windows
          path: |
            spdf-viewer-desktop/src-tauri/target/release/bundle/msi/*.msi
            spdf-viewer-desktop/src-tauri/target/release/*.exe
      
      - name: Upload artifacts (macOS)
        if: matrix.target == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: spdf-viewer-macos
          path: |
            spdf-viewer-desktop/src-tauri/target/release/bundle/dmg/*.dmg
            spdf-viewer-desktop/src-tauri/target/release/bundle/macos/*.app

  # Create Release
  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-tauri, format-validation]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
