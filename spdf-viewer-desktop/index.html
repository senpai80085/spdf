<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPDF Viewer</title>
</head>

<body>
  <div id="app">
    <!-- Header -->
    <header class="app-header">
      <div class="header-left">
        <h1>üîí SPDF Viewer</h1>
        <span id="doc-id" class="doc-id"></span>
      </div>
      <div class="header-right">
        <span id="user-status" class="user-status">No document loaded</span>
      </div>
    </header>

    <!-- Controls -->
    <div class="controls">
      <button id="open-file-btn" class="btn btn-primary">üìÅ Open SPDF</button>
      <div class="nav-controls">
        <button id="prev-page" class="btn" disabled>‚Üê Previous</button>
        <span id="page-info"></span>
        <button id="next-page" class="btn" disabled>Next ‚Üí</button>
      </div>
      <div class="zoom-controls">
        <button id="zoom-out" class="btn" disabled>‚àí</button>
        <span id="zoom-level">100%</span>
        <button id="zoom-in" class="btn" disabled>+</button>
      </div>
    </div>

    <!-- Viewer Area -->
    <div class="viewer-container">
      <div id="watermark-overlay" class="watermark-overlay"></div>
      <canvas id="pdf-canvas"></canvas>
    </div>

    <!-- Status Message -->
    <div id="status-message" class="status-message"></div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <h2>Authentication Required</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="license-key">License Key</label>
            <input type="text" id="license-key" required placeholder="Enter your license key" />
          </div>
          <div class="modal-actions">
            <button type="button" id="cancel-login" class="btn">Cancel</button>
            <button type="submit" class="btn btn-primary">Unlock</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
